{% extends "auth.html" %}

{% block main %}
<div class="px-8">
   {% if joined %}
        <h2>{{auth.class_already_joined}}: {{class_info.name}}</h2>
        <a href="/my-profile">{{auth.goto_profile}}</a>
   {% else %}
        <h2>{{auth.prompt_join_class}}</h2>
        <h3>{{class_info.name}}</h3>
        <a href="#" onclick="hedyApp.join_class ('{{class_info.id}}', '{{class_info.name}}')">{{auth.join_class}}</a>
   {% endif %}
</div>
{% endblock %}
